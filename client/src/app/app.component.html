<div *ngIf="identity" class="navigation col-lg-1">
    <h1 class="head-title">
        <a [routerLink]="['/']">
          {{ title }}
      </a>
    </h1>
    <nav id="navigation">
        <a href="#">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Buscar
        </a>
        <a [routerLink]="['/teams', 1]" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Equipos
        </a>

        <a [routerLink]="['/pilots', 1]" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Pilotos
        </a>
    </nav>
    <nav id="user_logged">
        <div class="user-image">
            <img id="image-logged" src="{{url + 'get-image-user/' + identity.image}}" />
        </div>
        <span id="identity_name">
            {{identity.name}}
        </span>

        <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Mis datos
        </a>

        <a class="btn-logout" (click)="logout()">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Cerrar Sesión
        </a>
    </nav>
</div>

<div *ngIf="identity" class="central col-lg-11">
    <!-- donde se van a cargar los componentes asociados a cada path de la ruta -->
    <router-outlet></router-outlet>
</div>
<div *ngIf="!identity" class="col-lg-11">
    <div class="col-lg-6">
        <h1>Identificarse</h1>
        <div *ngIf="errorMessage">
            <div class="alert alert-info">
                <strong>Error</strong> {{errorMessage}}
            </div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
            <p>
                <label>Correo Electrónico:</label>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
                <span *ngIf="!email.valid && email.touched" style="color: red; background: white">
                      El email es obligatorio
                  </span>
            </p>
            <p>
                <label>Contraseña:</label>
                <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
            </p>
            <input type="submit" value="Entrar" class="btn btn-primary">

        </form>
    </div>
    <div class="col-lg-6">
        <h1>Registrarse</h1>
        <div *ngIf="alertRegister">
            <div class="alert alert-info">
                {{alertRegister}}
            </div>
        </div>
        <form class="col-md-10" #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
            <p>
                <label>Nombre:</label>
                <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="user_register.name" required>

                <span *ngIf="!name.valid && name.touched" style="color: red; background: white">
                      El nombre es obligatorio
                  </span>
            </p>
            <p>
                <label>Apellidos:</label>
                <input type="text" class="form-control" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" required>

                <span *ngIf="!surname.valid && surname.touched" style="color: red; background: white">
                      Los apellidos son obligatorios
                  </span>
            </p>
            <p>
                <label>Correo Electrónico:</label>
                <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="user_register.email" required>

                <span *ngIf="!email.valid && email.touched" style="color: red; background: white">
                      El email es obligatorio
                  </span>
            </p>
            <p>
                <label>Contraseña:</label>
                <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user_register.password" required>

                <span *ngIf="!password.valid && password.touched" style="color: red; background: white">
                      El Password es obligatorio
                  </span>
            </p>
            <input type="submit" value="Registrarse" class="btn btn-primary">
        </form>
    </div>
</div>
